<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta name="theme-color" content="#9B59B6">
    <link rel="shortcut icon" href="channels4_profile.jpg" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<style>
body{align-items: center;justify-content: center;text-align: center;background: linear-gradient(to right,white,black,white);margin: auto;}
h1{font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;font-style: oblique;font-size: 30px;color: white;text-decoration: underline;text-shadow: 6px;}
h2{font-size: 20px;font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;font-style: initial;text-shadow: 6px;color: white;}
p{font-size: 15px;font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;font-style: inherit;text-shadow: 6px;color: white;}
summary{width: 300px;margin: auto;border-radius: 10px 10px;text-shadow: 6px;}
#clock{background-color: brown;color: white;border: 6px solid white;box-shadow: 8px 8px 8px brown;width: 200px;margin: auto;border-radius: 10px 10px;padding: 5px;font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;font-size: 15px;font-style: oblique;text-shadow: 6px;}
form{align-items: center;justify-content: center;margin: auto;text-align: center;display: flex;flex-direction: column;}
fieldset{width: 300px;margin: auto;border-radius: 10px 10px;background-color: bisque;box-shadow: 8px 8px 8px red;border: 6px solid white;padding: 10px;display: flex;flex-direction: column;text-align: center;justify-content: center;align-items: center;}
label{font-size: 20px;font-style: oblique;font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;color: white;text-shadow: 6px;padding: 20px;align-items: center;justify-content: center;text-align: center;display: flex;flex-direction: column;}
.color1{width: 140px;margin: auto;border-radius: 10px 10px;background-color: beige;border: 6px solid white;box-shadow: 8px 8px 8px red;padding: 10px;align-items: center;justify-content: center;text-align: center;display: flex;flex-direction: column;}
.color2{width: 150px;margin: auto;border-radius: 10px 10px;background-color: blue;border: 6px solid white;box-shadow:  8px 8px 8px red;padding: 10px;text-align: center;justify-content: center;align-items: center;display: flex;flex-direction: column
    ;}
.color3{margin: auto;border-radius: 10px 10px;width: 200px;background-color: brown;border: 6px solid white;box-shadow: 8px 8px 8px brown;padding: 10px;align-items: center;justify-content: center;text-align: center;display: flex;flex-direction: column;}
.color4{background-color: aqua;border: 6px solid black;box-shadow: 8px 8px 8px yellow;margin: auto;border-radius: 10px 10px;padding: 10px;align-items: center;justify-content: center;display: flex;flex-direction: column;text-align: center;width: 200px;}
input{width: 300px;border-radius: 10px 10px;background-color: antiquewhite;border: 6px solid blue;text-align: left;color: black;text-shadow: 6px;font-size: 20px;font-style: oblique;font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;}
select{width: 150px;margin: auto;border-radius: 10px 10px;background-color: black;color: yellow;border: 6px solid white;box-shadow: 8px 8px 8px yellow;text-shadow: 6px;font-size: 20px;font-style: oblique;font-family: 'Times New Roman', Times, serif;text-shadow: 6px;}
textarea{height: 200px;width: 300px;border-radius: 10px 10px;margin: auto;border: 6px solid red;background-color: antiquewhite;color: black;font-size: 20px;font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;font-style: oblique;text-shadow: 6px;padding: 5px;box-shadow: 6px 6px 6px blueviolet;}
button{width: 200px;margin: auto;border-radius: 10px 10px;background-color: brown;color: whitesmoke;box-shadow: 8px 8px 8px brown;padding: 10px;font-size: 20px;font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;font-style: oblique;text-shadow: 6px;border: 6px solid white;}
</style>
<body>
<div id="text"><details><summary style="background-color: black;color: white;border: 6px solid white;box-shadow: 8px 8px 8px yellow;">Cadastro de <b style="color: red;">BRS</b></summary>
<br>
<form >
<fieldset>
<header><h1><big>Cadastro</big></h1>
<br>
<div id="clock"><input type="time" value="Cadastro" name="Cadastro"></div>
</header>
<br>
<main>
<label for="NOME">NOME</label>
<input type="text" name="NOME" id="NOME" required>
<label for="Idade">Idade</label>
<input type="number" name="Idade" id="Idade" required>
<label for="RG">RG</label>
<input type="number" name="RG" id="RG" required>
<label for="CPF">CPF</label>
<input type="number" name="CPF" id="CPF" required>
<label for="Email">Email</label>
<input type="email" name="Email" id="Email" required>
<label for="Telefone">Telefone</label>
<input type="tel" name="Telefone" id="Telefone" required>
<label for="Data hora e local">Data hora e local</label>
<input type="datetime-local" name="Data hora e local" id="Data hora e local" required>
<label for="Endereço">Endereço</label>
<input type="text" name="Endereço" id="Endereço" required>
<label for="Data e Hora">Data e Hora</label>
<input type="datetime" name="Data e Hora" id="Data e Hora" required>
<label for="Certidão de Nascimento">Certidão de Nascimento</label>
<input type="number" name="Certidão de Nascimento" id="Certidão de Nascimento" required>
<label for="CNPJ">CNPJ</label>
<input type="number" name="CNPJ" id="CNPJ" required>
<label for="CNH">CNH</label>
<input type="number" name="CNH" id="CNH" required>
<label for="Ponto de referência">Ponto de referência</label>
<input type="text" name="Ponto de referência" id="Ponto de referência" required>
<br>
<br>
<h2><big>Qual o seu <b style="color: red;">Estado cívil</b>?</big></h2>
<br>
<div id="text"><details><summary style="background-color: aqua;color: black;border: 6px solid black;box-shadow: 8px 8px 8px yellow;width: 100px;">Qual?</summary>
<br>
<div class="color1">
<label for="Solteiro">Solteiro</label>
<input type="checkbox" value="Solteiro" name="Estado">
<label for="Separado">Separado</label>
<input type="checkbox" value="Separado" name="Estado">
<label for="Casado">Casado</label>
<input type="checkbox" value="Casado" name="Estado">
<label for="Divorciado">Divorciado</label>
<input type="checkbox" value="Divorciado" name="Estado">
<label for="Compromissado">Compromissado</label>
<input type="checkbox" value="Compromissado" name="Estado">
<label for="Enrolado">Enrolado</label>
<input type="checkbox" value="Enrolado" name="Estado">
<label for="Desenrolado">Desenrolado</label>
<input type="checkbox" value="Desenrolado" name="Estado">
<label for="Ficante">Ficante</label>
<input type="checkbox" value="Ficante" name="Estado">
<label for="Viúvo">Viúvo</label>
<input type="checkbox" value="Viúvo" name="Estado">
<label for="Corneado">Corneado</label>
<input type="checkbox" value="Corneado" name="Estado">
<label for="Nada serio">Nada serio</label>
<input type="checkbox" value="Nada serio" name="Estado">
</details></div>
<br>
<br>
<h2><big>Qual o seu <b style="color: red;">Nível de experiência</b></big></h2>
<br>
<div id="text"><details><summary style="background-color: black;color: yellow;border: 6px solid white;box-shadow: 8px 8px 8px yellow;width: 100px;">Qual?</summary>
<br>
<div class="color2">
<label for="Aprendiz">Aprendiz</label>
<input type="checkbox" value="Aprendiz" name="Nível">
<label for="Iniciante">Iniciante</label>
<input type="checkbox" value="Iniciante" name="Nível">
<label for="Jovem">Jovem</label>
<input type="checkbox" value="Jovem" name="Nível">
<label for="Novato">Novato</label>
<input type="checkbox" value="Novato" name="Nível">
<label for="Mediano">Mediano</label>
<input type="checkbox" value="Mediano" name="Nível">
<label for="Intermediário">Intermediário</label>
<input type="checkbox" value="Intermediário" name="Nível">
<label for="Experiente">Experiente</label>
<input type="checkbox" value="Experiente" name="Nível">
<label for="Master">Master</label>
<input type="checkbox" value="Master" name="Nível">
<label for="Profissional">Profissional</label>
<input type="checkbox" value="Profissional" name="Nível">
<label for="Mistico">Mistico</label>
<input type="checkbox" value="Mistico" name="Nível">
</details></div>
<br>
<br>
<h2><big>Qual o seu <b style="color: red;">Nível de conhecimento</b></big></h2>
<br>
<div id="text"><details><summary style="background-color: blue;color: white;border: 6px solid white;box-shadow: 8px 8px 8px blue;width: 100px;">Qual?</summary>
<br>
<div class="color3">
<label for=""></label>
<input type="radio" value="Iniciante" name="Nível" required>
<label for="Conhecimento Superficial">Conhecimento Superficial</label>
<input type="radio" value="Conhecimento Superficial" name="Nível" required>
<label for="Conhecimento Prático">Conhecimento Prático</label>
<input type="radio" value="Conhecimento Prático" name="Nível" required>
<label for="Conhecimento Teórico">Conhecimento Teórico</label>
<input type="radio" value="Conhecimento Teórico" name="Nível" required>
<label for="Conhecimento Intermediário">Conhecimento Intermediário</label>
<input type="radio" value="Conhecimento Intermediário" name="Nível" required>
<label for="Conhecimento Avançado">Conhecimento Avançado</label>
<input type="radio" value="Conhecimento Avançado" name="Nível" required>
<label for="Conhecimento Especializado">Conhecimento Especializado</label>
<input type="radio" value="Conhecimento Especializado" name="Nível" required>
<label for="Conhecimento Crítico">Conhecimento Crítico</label>
<input type="radio" value="Conhecimento Crítico" name="Nível" required>
<label for="Conhecimento Aplicado">Conhecimento Aplicado</label>
<input type="radio" value="Conhecimento Aplicado" name="Nível" required>
<label for="Conhecimento Inovador">Conhecimento Inovador</label>
<input type="radio" value="Conhecimento Inovador" name="Nível" required>
<label for="Conhecimento Estratégico">Conhecimento Estratégico</label>
<input type="radio" value="Conhecimento Estratégico" name="Nível" required>
<label for="Conhecimento Transformador">Conhecimento Transformador</label>
<input type="radio" value="Conhecimento Transformador" name="Nível" required>
</details></div>
<br>
<br>
<h2><big>Qual a sua classe <b style="color: red;">Social</b></big></h2>
<br>
<div id="text"><details><summary style="background-color: aqua;color: black;border: 6px solid white;box-shadow: 8px 8px 8px red;width: 100px;">Qual?</summary>
<br>
<div class="color4">
<label for="Classe Inferior">Classe Inferior</label>
<input type="radio" value="Classe Inferior" name="Social" required>
<label for="Classe Trabalhadora">Classe Trabalhadora</label>
<input type="radio" value="Classe Trabalhadora" name="Social" required>
<label for="Classe Média Baixa">Classe Média Baixa</label>
<input type="radio" value="Classe Média Baixa" name="Social" required>
<label for="Classe Média">Classe Média</label>
<input type="radio" value="Classe Média" name="Social" required>
<label for="Classe Alta">Classe Alta</label>
<input type="radio" value="Classe Alta" name="Social" required>
<label for="Classe Elite">Classe Elite</label>
<input type="radio" value="Classe Elite" name="Social" required>
<label for="Classe Executiva">Classe Executiva</label>
<input type="radio" value="Classe Executiva" name="Social" required>
<label for="Classe Empresarial">Classe Empresarial</label>
<input type="radio" value="Classe Empresarial" name="Social" required>
<label for="Classe Oligárquica">Classe Oligárquica</label>
<input type="radio" value="Classe Oligárquica" name="Social" required>
<label for="Classe Intelectual">Classe Intelectual</label>
<input type="radio" value="Classe Intelectual" name="Social" required>
<label for="Classe Criativa">Classe Criativa</label>
<input type="radio" value="Classe Criativa" name="Social" required>
<label for="Classe Marginalizada">Classe Marginalizada</label>
<input type="radio" value="Classe Marginalizada" name="Social" required>
<label for="Classe Subalternizada">Classe Subalternizada</label>
<input type="radio" value="Classe Subalternizada" name="Social" required>
</details></div>
<br>
<br>
<h2><big>Qual o seu <b style="color: red;">Signo</b>?</big></h2>
<br>
<select name="Signo" id="Signo" required><option value="" selected disabled>Selecione</option>
<option value="Leão">Leão</option>
<option value="Escorpião">Escorpião</option>
<option value="Ofiúco">Ofiúco</option>
<option value="Sagitário">Sagitário</option>
<option value="Capricornio">Capricornio</option>
<option value="Virgem">Virgem</option>
<option value="Aquário">Aquário</option>
<option value="Peixes">Peixes</option>
<option value="Touro">Touro</option>
<option value="Áries">Áries</option>
<option value="Cancêr">Cancêr</option>
<option value="Gemêos">Gemêos</option>
<option value="Libra">Libra</option>
</select>
<br>
<br>
<h2><big>Fale sobre sua <b style="color: red;">Experiência</b>
</big></h2>
<br>
<textarea name="Experiência" id="Experiência" required rows="6"></textarea>
<br>
<br>
<button value="Experiência">Confirme</button>
<br>
</main>
</fieldset>
<br>
<nav>

</nav>
</form>
</details></div>
